  - bokeh
  - cairosvg
  - clustalo
  - firefox
  - flake8
  - fsspec
  - geckodriver
  - h5py
  - holoviews
  - hvplot
  - ipykernel
  - ipympl
  - ipywidgets
  - jupyter
  - jupyter_bokeh
  - jupyterlab
  - logomaker
  - mafft
  - matplotlib
  - mappy
  - minimap2
  - muscle
  - notebook
  - numpy
  - pandas
  - panel
  - pillow
  - pip
  - pybedtools
  - pycoQC
  - pyfaidx
  - pymsaviz
  - pyparsing
  - pysam
  - python-wget
  - pyviz_comms
  - pyyaml
  - samtools
  - scikit-learn
  - scipy
  - seaborn
  - selenium
  - seqtk
  - statsmodels
  - tqdm
  - xlsxwriter

  - pip:
    - blackcellmagic
    - chai_lab==0.3.1
