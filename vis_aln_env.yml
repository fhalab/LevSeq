channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.9.18
  - biopandas
  - biopython
  - ipython
  - jupyter
  - jupyterlab
  - pip
  - pysam

  - pip:  
    - htslib
    - igv-notebook
    - samtools

